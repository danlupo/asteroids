<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Class</title>
	<script src="game.js" type="module"></script>
	<style>
		html, body {
			width:  100%;
			height: 100%;
			margin: 0px;
			overflow: hidden;
			background-color: #383838;
		}

		canvas {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="600"></canvas>
